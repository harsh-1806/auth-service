#spring.application.name=expense-tracker-backend
spring:
  application:
    name: expense-tracker-backend
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/authservice
    password: password
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
logging:
  level:
    org:
      springframework:
        security:
          DEBUG
